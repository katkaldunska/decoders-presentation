<router-outlet></router-outlet>

<app-ng-main
    *ngIf="currentPresentation === 'ng'; else google"
    [currentSlide]="currentSlide"
></app-ng-main>

<ng-template #google>
    <app-google-main
        [currentSlide]="currentSlide"
    ></app-google-main>
</ng-template>

<button
    class="btn btn-secondary fixed-bottom m-1"
    (click)="changePresentation()"
>{{ currentPresentation === 'ng' ? 'G' : 'A' }}</button>
